<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Каталог</title>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

</h:head>

<h:body>
<p></p>
    <h2><h:outputLabel>Каталог</h:outputLabel></h2>
<p></p>
    <ui:include src="WEB-INF/views/menu.xhtml"/>
    <h:form id="dataForm">
        <h:commandButton value="New" action="#{productService.addProduct()}" />

    <p:dataTable var="product" value="#{productService.productList}" >
        <f:facet name="header">
           Каталог товаров
        </f:facet>

        <p:column headerText="Id" width="10">
            <h:outputText value="#{product.id}" />
        </p:column>

        <p:column headerText="Название товара" width="30">
            <h:outputText value="#{product.name}" />
        </p:column>

        <p:column headerText="Описание" width="200">
            <h:outputText value="#{product.description}" />
        </p:column>

        <p:column headerText="Стоимость" width="20">
            <h:outputText value="#{product.price}" />
        </p:column>

        <p:column headerText="Действие" width="25">
            <h:commandButton value="Edit" action="#{productService.editProduct(product)}" icon="pi pi-pencil" />
            <h:commandButton value="Delete" action="#{productService.deleteProduct(product)}" icon="pi pi-trash">
                <f:ajax render="dataForm" />
            </h:commandButton>
        </p:column>
    </p:dataTable>
    </h:form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</h:body>
</html>
